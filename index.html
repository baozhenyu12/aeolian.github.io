<html>
<head>
<meta charset="UTF-8">
    <title>hello</title>
    <SCRIPT type="text/javascript">        
			var xiabanshijian = (new Date()).toLocaleDateString().replace(/\//g,'-') + ' ' + '17:30';
			var xiabanDate= (new Date(xiabanshijian));
            function CountDown() {
				var count = xiabanDate - new Date() ;
				var dong= '';
				if(count > 0){
					dong = count/1000/60;
				}else{
					var d = new Date();
						str = '';
					str += d.getFullYear() + '年'; //获取当前年份 
					str += d.getMonth() + 1 + '月'; //获取当前月份（0——11） 
					str += d.getDate() + '日';
					str += d.getHours() + '时';
					str += d.getMinutes() + '分';
					str += d.getSeconds() + '秒';
					dong = str + '❤️晶晶❤️！';
					clearInterval(timer);
				}
				document.getElementById("timerSeconds").innerHTML = dong ;
            }
            timer = setInterval("CountDown()", 1000);                
    </SCRIPT>
    <style type="text/css">
        body{
            background-color: gray;
            text-align: center;
        }
        #timerSeconds{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -70px 0 0 -200px;
            width: 400px;
            height: 300px;
            //border: 1px solid red;
        }
    </style>
</head>

<body>
    <span> </span>
    <div id="timerSeconds" style="color:white;  font-size: 70"></div>
 </body>

</html>
